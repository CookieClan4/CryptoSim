<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .left-column {
            width: 25%;
            padding: 20px;
            background-color: #f4f4f4;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .right-columns {
            display: flex;
            width: 75%;
            padding: 20px;
        }

        .right-column {
            width: 50%;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin-left: 10px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    Crypto Mining Simulator
</header>

<div class="container">
    <!-- Left Column for Statistics -->
    <div class="left-column">
        <h3>Statistics:</h3>
        <ul>
            <li id="moneyCount">Money: ERROR</li>
            <li id="hashes">Hashrate: 0H</li>
            <li id="days">Days: 0</li>
            <li id="reward">Reward: Pay Per Share </li>
            <button class="button" id="changeReward">Change Reward</button>
            <button class="button" id="reset">Reset Save</button>
        </ul>
    </div>

    <!-- Right Columns for Buttons -->
    <div class="right-columns">
        <!-- First Right Column -->
        <div class="right-column">
            <h3>Upgrades:</h3>
            <button class="button" id="upgrade0">Ceiling Fan - +10% Hashrate<br>$100</button>
            <button class="button" id="upgrade1">Box Fans - +10% Hashrate<br>$250</button>
            <button class="button" id="upgrade2">Air Conditioner - +10% Hashrate<br>$1000</button>
        </div>

        <!-- Second Right Column -->
        <div class="right-column">
            <h3>Miners:</h3>
            <button class="button" id="miner0"><strong id="miner0count">(0)</strong> USB Miner - 100H/s<br><span id="miner0cost">$20</span></button>
            <button class="button" id="miner1"><strong id="miner1count">(0)</strong> Home Computer - 2.5kH/s<br><span id="miner1cost">$750</span></button>
            <button class="button" id="miner2"><strong id="miner2count">(0)</strong> ASIC Miner - 15kH/s<br><span id="miner2cost">$25000</span></button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
